name: MEEB_3DP Marlin v2 chs 简体中文LCD

on:
  push:
    branches:
      - master
    paths:
    - '.github/workflows/marlin_v2_chs.yml'
    - '!**.md'
    - '!**.xlsx'
    
  schedule:
    - cron: 0 10 * * *

env:
  INPUT_TZ1: Asia
  INPUT_TZ2: Shanghai
  # REPO_URL: https://github.com/ccccmagicboy/Marlin.git
  # REPO_BRANCH: meeb_3dp_board_pin_define
  REPO_URL: https://github.com/MarlinFirmware/Marlin
  REPO_BRANCH: bugfix-2.0.x
  
jobs:
  build:
    name: Build for Ender-3
    strategy:
      matrix:
        os:
        - ubuntu-18.04
        
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout this repos
      uses: actions/checkout@v2    
      
    - name: Clone the marlin source code
      run: |
        git clone --recursive $REPO_URL -b $REPO_BRANCH my_marlin
        
    - name: Install apt
      run: |
        sudo apt-get install tree      

    - name: Select Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: '3.7' # Version range or exact version of a Python version to use, using semvers version range syntax.
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified   
        
    - name: Install PlatformIO
      run: |
        pip install -U https://github.com/platformio/platformio-core/archive/master.zip
        platformio update
        platformio --version
        
    - name: Run Tests
      working-directory: my_marlin
      run: |
        chmod +x buildroot/bin/*
        chmod +x buildroot/share/tests/*
        export PATH=./buildroot/bin/:./buildroot/share/tests/:${PATH}
        run_tests . STM32F103RC_cc_meeb_3dp
        
    - name: Config the Configuration.h/Configuration_adv.h
      id: config_marlin
      uses: ccccmagicboy/Marlin_config@meeb_3dp_ender3
      with:
        BOARD: BOARD_CCROBOT_MEEB_3DP
        LCD_LANGUAGE: zh_CN
        
    - name: Complie the Marlin
      working-directory: my_marlin
      run: |
        platformio run -e STM32F103RC_cc_meeb_3dp
        cd .pio/build/STM32F103RC_cc_meeb_3dp
        ls -al
        cp ./firmware.bin ../../../../Marlin_v2/ender3_chs/firmware.bin
        cp ../../../Marlin/Configuration.h ../../../../Marlin_v2/ender3_chs/Configuration.h
        cp ../../../Marlin/Configuration_adv.h ../../../../Marlin_v2/ender3_chs/Configuration_adv.h
        cd ../../libdeps/STM32F103RC_cc_meeb_3dp
        ls -al
        tree -L 1 >depend.txt
        cp depend.txt ../../../../Marlin_v2/ender3_chs/depend.txt
      
    - name: Make the final image
      id: makeimg
      uses: ccccmagicboy/make_image@master
      with:
        BOOTLOADER_PATH: 'bootloader/bootloader_meeb_3dp.bin'
        BOOTLOADER_OFFSET: '0x0'
        MARLIN_PATH: 'Marlin_v2/ender3_chs/firmware.bin'
        MARLIN_OFFSET: '0x2000'
        FILE_OUTPUT_NAME: 'bootloader/firmware_with_bootloader_for_ender3_chs.bin'
          
    - name: Get the datetime
      id: get_datetime
      uses: ccccmagicboy/get_datetime@master
      with:
        tz1: 'Asia'
        tz2: 'Shanghai'             
        
    - name: Zip the artifact
      run: |
        zip --junk-paths MEEB_3DP_MARLIN_ENDER3_${{ steps.get_datetime.outputs.datetime_str }} my_marlin/.pio/build/STM32F103RC_cc_meeb_3dp/firmware.bin bootloader/firmware_with_bootloader_for_ender3_chs.bin my_marlin/Marlin/Configuration.h my_marlin/Marlin/Configuration_adv.h README.md
                   
    - name: Upload the zip file
      uses: actions/upload-artifact@master
      with:
        name: MEEB_3DP_MARLIN_ENDER3_${{ steps.get_datetime.outputs.datetime_str }}
        path: MEEB_3DP_MARLIN_ENDER3_${{ steps.get_datetime.outputs.datetime_str }}.zip        
        
    - name: Commit the new bin file
      working-directory: ./Marlin_v2/ender3_chs
      run: |
        ls -al
        echo "::set-output name=ver::$(git describe --tags --always --dirty)"      
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git config --global user.name "${GITHUB_ACTOR}"
        git diff --name-only
        git add firmware.bin
        git add ../../bootloader/firmware_with_bootloader_for_ender3_chs.bin
        git add Configuration.h
        git add Configuration_adv.h
        git add depend.txt
        git commit -m "[cron] update the marlin v2 firmware for ender3_chs: ${{ steps.get_datetime.outputs.datetime_str }}"
        git describe --tags --always --dirty="-dev"
        echo "::set-output name=ver::$(git describe --tags --always --dirty=\"-dev\")"
        git remote rm origin
        git remote add origin https://${{ secrets.GITHUB_ID }}:${{ secrets.GITHUB_PW }}@github.com/ccrobot-online/MEEB_3DP.git
        git push origin master
        echo "::set-output name=ver::$(git describe --tags --always --dirty)"   
        
